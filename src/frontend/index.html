<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-i18n="app_title">ParFin - Family Finance</title>
        <link rel="icon" type="image/svg+xml" href="images/logo.svg?v=2">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- Login View -->
            <div id="login-view" class="auth-container hidden">
                <div class="card text-center">
                    <img src="images/logo.svg" alt="ParFin Logo"
                        style="width: 80px; height: 80px; margin-bottom: var(--space-md)">
                    <h1 class="text-xl" style="margin-bottom: var(--space-md)" data-i18n="login_header">ParFin</h1>
                    <p class="text-secondary" style="margin-bottom: var(--space-lg)" data-i18n="login_subtitle">Family
                        Finance
                        Management</p>
                    <form id="login-form">
                        <div class="input-group">
                            <label class="input-label" data-i18n="username">Username</label>
                            <input type="text" name="username" class="input-field" placeholder="Enter username"
                                data-i18n-placeholder="username_placeholder" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label" data-i18n="password">Password</label>
                            <input type="password" name="password" class="input-field" placeholder="Enter password"
                                data-i18n-placeholder="password_placeholder" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-full" data-i18n="login_btn">Login</button>
                    </form>
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="hidden">
                <div class="main-layout flex">
                    <!-- Left Sidebar -->
                    <aside class="left-sidebar" id="main-sidebar">
                        <div class="sidebar-header flex items-center justify-between p-4">
                            <div class="logo-container flex items-center gap-sm">
                                <img src="images/logo.svg" alt="ParFin Logo" class="sidebar-logo">
                                <span class="text-xl font-bold sidebar-text" data-i18n="app_name">ParFin</span>
                            </div>
                            <button id="sidebar-toggle" class="btn-icon">
                                ‚ò∞
                            </button>
                        </div>

                        <nav class="sidebar-nav flex-1">
                            <ul class="nav-list">
                                <li class="nav-item active" data-view="view-monthly">
                                    <a href="#" class="nav-link">
                                        <span class="nav-icon">üìÖ</span>
                                        <span class="nav-text" data-i18n="nav_monthly">Monthly</span>
                                    </a>
                                </li>
                                <li class="nav-item" data-view="view-saving">
                                    <a href="#" class="nav-link">
                                        <span class="nav-icon">üí∞</span>
                                        <span class="nav-text" data-i18n="nav_saving">Saving</span>
                                    </a>
                                </li>
                                <li class="nav-item" data-view="view-investment">
                                    <a href="#" class="nav-link">
                                        <span class="nav-icon">üìà</span>
                                        <span class="nav-text" data-i18n="nav_investment">Investment</span>
                                    </a>
                                </li>
                                <li class="nav-item" data-view="view-settings">
                                    <a href="#" class="nav-link">
                                        <span class="nav-icon">‚öôÔ∏è</span>
                                        <span class="nav-text" data-i18n="nav_settings">Settings</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <div class="sidebar-footer p-4 border-t">
                            <div class="user-profile flex items-center gap-sm mb-4">
                                <div
                                    class="avatar-placeholder bg-secondary text-primary rounded-full w-8 h-8 flex items-center justify-center">
                                    üë§
                                </div>
                                <div class="user-info sidebar-text">
                                    <p class="text-sm font-medium" id="sidebar-user-name">User</p>
                                </div>
                            </div>
                            <button id="logout-btn"
                                class="btn btn-secondary w-full flex items-center justify-center gap-sm">
                                <span class="nav-icon">üö™</span>
                                <span class="nav-text" data-i18n="logout_btn">Logout</span>
                            </button>
                        </div>
                    </aside>

                    <!-- Main Content Area -->
                    <main class="main-content flex-1">
                        <header class="dashboard-header flex justify-between items-center">
                            <div>
                                <h1 class="text-xl" data-i18n="dashboard_title">Dashboard</h1>
                                <p class="text-secondary" id="welcome-msg"><span data-i18n="welcome_user">Welcome,
                                    </span><span id="user-display-name">User</span></p>
                            </div>
                            <!-- Transaction Actions -->
                            <div class="flex gap-md" id="transaction-actions">
                                <button id="add-transaction-btn" class="btn btn-primary" data-i18n="add_result_btn">+
                                    Add
                                    Transaction</button>
                                <button id="fixed-items-btn" class="btn btn-primary" data-i18n="fixed_items_btn">Fixed
                                    Items</button>
                                <button id="import-btn" class="btn btn-secondary" data-i18n="import_btn">Import</button>
                                <button id="export-btn" class="btn btn-secondary" data-i18n="export_btn">Export</button>
                            </div>
                        </header>

                        <!-- Views -->
                        <div id="view-monthly" class="view-section" data-src="views/monthly.html"></div>

                        <!-- Placeholder Views -->
                        <div id="view-saving" class="view-section hidden">
                            <h2 class="text-xl mb-4" data-i18n="nav_saving">Saving</h2>
                            <p class="text-secondary" data-i18n="coming_soon">Coming soon...</p>
                        </div>

                        <div id="view-investment" class="view-section hidden" data-src="views/investment.html"></div>

                        <div id="view-settings" class="view-section hidden" data-src="views/settings.html"></div>
                    </main>

                </div>
            </div>
        </div>

        <!-- Modals Container -->
        <div id="modals-container" data-src="views/modals.html"></div>

        <div id="toast-container" class="toast-container"></div>

        <script type="module" src="js/main.js"></script>
    </body>

</html>
