					<label class="input-label font-medium mb-2" data-i18n="language_label">Language</label>
					<select id="language-selector" class="input-field cursor-pointer max-w-sm">

				<div class="input-group mb-0">
					<label class="input-label font-medium mb-2">Theme</label>
					<select id="theme-selector" class="input-field cursor-pointer max-w-sm">
						<option value="system" data-i18n="theme_system">ğŸŒ“ System</option>
						<option value="light" data-i18n="theme_light">â˜€ï¸ Light</option>
						<option value="dark" data-i18n="theme_dark">ğŸŒ™ Dark</option>

						<button id="update-rate-btn" class="btn btn-primary" data-i18n="update_rate_btn">Update</button>
					</div>
					<p class="text-secondary text-xs mt-2" data-i18n="exchange_rate_help">1 USD = ? VND</p>
				</div>
			</div>
		</div>

		<!-- Admin Board Column (Takes 8 cols on large screens) -->
		<div id="admin-board" class="hidden xl:col-span-8 w-full">
			<div class="card h-full">
				<div class="flex justify-between items-center mb-6 pb-2">
					<div>
						<h3 class="text-lg font-bold">User Management</h3>
						<p class="text-xs text-secondary mt-1">Manage system users and their roles.</p>
					</div>
					<button id="show-add-user-btn"
						class="btn btn-primary text-sm flex items-center gap-xs shadow-sm px-4 py-2">
						<span class="mr-2 text-xl font-light">+</span> Add User

				<!-- User List -->
				<div class="overflow-x-auto">
					<table class="w-full text-left border-collapse table-auto">
						<thead>
							<tr class="text-secondary text-sm border-b" style="border-color: var(--bg-accent)">
								<th class="py-4 pl-4 pr-8 font-semibold w-1/2">User</th>
								<th class="py-4 px-4 font-semibold w-1/4">Role</th>
								<th class="py-4 pl-8 pr-4 font-semibold text-right w-1/4">Actions</th>
							</tr>
						</thead>
						<tbody id="user-list-body" class="text-sm">
							<!-- Users injected here -->
						</tbody>
					</table>
				</div>

				<!-- Add User Form (Expandable) -->

					<h4 class="text-md font-bold mb-6">Create New User</h4>

					<form id="create-user-form">
						<div class="space-y-4 mb-6 max-w-lg">
							<div class="input-group mb-0">
								<label class="input-label mb-2">Username</label>
								<input type="text" name="username" class="input-field" required
									placeholder="e.g. johndoe">
							</div>

							<div class="input-group mb-0">
								<label class="input-label mb-2">Role</label>
								<select name="role" class="input-field">
									<option value="user">User</option>

							</div>

							<div class="input-group mb-0">

							<button type="button" id="cancel-add-user-btn" class="btn btn-secondary">Cancel</button>
							<button type="submit" class="btn btn-primary px-8">Create User</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
