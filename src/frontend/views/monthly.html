<!-- New Dashboard Overview Layout -->
<div class="dashboard-overview">
	<!-- Left Column: Primary Stats (Expense + Balance) -->
	<div class="stats-hero">
		<!-- 1. Expense (Top) -->
		<div class="card stat-card hero-card">
			<p class="text-secondary text-sm" data-i18n="monthly_expense">Expense (Month)</p>
			<h2 class="text-xxl text-danger" id="monthly-expense">0 ₫</h2>
			<div class="flex justify-between text-sm text-secondary mt-md">
				<span><i class="fa-solid fa-money-bill-wave"></i> <span id="expense-cash">0</span></span>
				<span><i class="fa-solid fa-building-columns"></i> <span id="expense-bank">0</span></span>
			</div>
		</div>

		<!-- 2. Total Balance (Bottom) - Merged with Income -->
		<div class="card stat-card hero-card">
			<!-- Section 1: Total Balance -->
			<div style="margin-bottom: 1rem; border-bottom: 1px solid var(--bg-accent); padding-bottom: 0.5rem">
				<p class="text-secondary text-sm" data-i18n="total_balance">Total Balance</p>
				<h2 class="text-xxl text-success" id="total-balance">0 ₫</h2>
				<div class="flex justify-between text-secondary text-sm mt-1">
					<span><i class="fa-solid fa-money-bill-wave"></i> <span id="balance-cash">0</span></span>
					<span><i class="fa-solid fa-building-columns"></i> <span id="balance-bank">0</span></span>
				</div>
			</div>

			<!-- Section 2: Income -->
			<div>
				<p class="text-secondary text-sm" data-i18n="monthly_income">Income (Month)</p>
				<h2 class="text-xxl text-success" id="monthly-income">0 ₫</h2>
				<div class="flex justify-between text-secondary text-sm mt-1">
					<span><i class="fa-solid fa-money-bill-wave"></i> <span id="income-cash">0</span></span>
					<span><i class="fa-solid fa-building-columns"></i> <span id="income-bank">0</span></span>
				</div>
			</div>
		</div>
	</div>

	<!-- Right Column: Secondary Stats Grid -->
	<div class="stats-secondary">
		<!-- 1. Total Together (Moved here, resized) -->
		<div class="card stat-card">
			<p class="text-secondary text-sm" data-i18n="total_together">Total Together Budget</p>
			<h2 class="text-xl text-success" id="total-together">0 ₫</h2>
			<div class="flex justify-between text-xs text-secondary mt-sm">
				<span><i class="fa-solid fa-money-bill-wave"></i> <span id="together-cash">0</span></span>
				<span><i class="fa-solid fa-building-columns"></i> <span id="together-bank">0</span></span>
			</div>
		</div>

		<!-- 2. Total Saving -->
		<div class="card stat-card">
			<p class="text-secondary text-sm" data-i18n="total_saving">Total Saving</p>
			<h2 class="text-xl text-primary" id="total-saving">0 ₫</h2>
			<div class="flex justify-between text-xs text-secondary mt-sm">
				<span><i class="fa-solid fa-money-bill-wave"></i> <span id="saving-cash">0</span></span>
				<span><i class="fa-solid fa-building-columns"></i> <span id="saving-bank">0</span></span>
			</div>
		</div>

		<!-- 3. Total Support -->
		<div class="card stat-card">
			<p class="text-secondary text-sm" data-i18n="total_support">Total Support</p>
			<h2 class="text-xl text-warning" id="total-support">0 ₫</h2>
			<div class="flex justify-between text-xs text-secondary mt-sm">
				<span><i class="fa-solid fa-money-bill-wave"></i> <span id="support-cash">0</span></span>
				<span><i class="fa-solid fa-building-columns"></i> <span id="support-bank">0</span></span>
			</div>
		</div>

		<!-- 4. Total Investment -->
		<div class="card stat-card">
			<p class="text-secondary text-sm" data-i18n="total_investment">Total Investment</p>
			<h2 class="text-xl text-info" id="total-investment">0 ₫</h2>
			<div class="flex justify-between text-xs text-secondary mt-sm">
				<span><i class="fa-solid fa-money-bill-wave"></i> <span id="investment-cash">0</span></span>
				<span><i class="fa-solid fa-building-columns"></i> <span id="investment-bank">0</span></span>
			</div>
		</div>
	</div>
</div>

<!-- Allocation Chart -->
<div class="card" style="margin-bottom: var(--space-md)">
	<div class="flex justify-between items-center" style="margin-bottom: var(--space-md)">
		<h3 class="text-lg" data-i18n="expense_chart">Expense Chart</h3>
		<button id="toggle-chart-btn" class="btn-icon">
			<i class="fa-regular fa-eye"></i>
		</button>
	</div>
	<div id="chart-container" class="chart-container-anim">
		<canvas id="allocation-chart"></canvas>
	</div>
</div>

<div class="card">
	<div class="flex justify-between items-center" style="margin-bottom: var(--space-md)">
		<h3 class="text-lg" data-i18n="recent_transactions">Recent Transactions</h3>
		<div class="flex gap-sm">
			<!-- Period Select -->
			<select class="input-field" style="width: auto; padding: 0.5rem" id="filter-period">
				<option value="this_month" data-i18n="filter_this_month">This Month</option>
				<option value="last_month" data-i18n="filter_last_month">Last Month</option>
				<option value="this_year" data-i18n="filter_this_year">This Year</option>
				<option value="custom" data-i18n="filter_custom">Custom</option>
				<option value="all" data-i18n="filter_all">All Time</option>
			</select>

			<!-- Custom Date Inputs (Hidden by default) -->
			<div id="filter-custom-dates" class="hidden flex gap-sm items-center">
				<input type="date" id="filter-start-date" class="input-field" style="width: auto; padding: 0.5rem">
				<span class="text-secondary">-</span>
				<input type="date" id="filter-end-date" class="input-field" style="width: auto; padding: 0.5rem">
			</div>

			<!-- Category Filter -->
			<select class="input-field" style="width: auto; padding: 0.5rem" id="filter-category">
				<!-- Will be populated by JS -->
				<option value="all" data-i18n="filter_all_categories">All Categories</option>
			</select>
		</div>
	</div>
	<div class="transaction-list-container table-rounded">
		<table class="w-full text-left border-collapse styled-table" id="transaction-table">
			<thead>
				<tr class="text-secondary text-sm border-b">
					<th class="p-4 w-10">
						<input type="checkbox" class="accent-primary cursor-pointer w-4 h-4">
					</th>
					<th class="p-4 font-medium cursor-pointer hover-accent" data-sort="date" style="min-width: 120px;">
						<span data-i18n="table_date">Date</span> <span class="sort-icon"></span>
					</th>
					<th class="p-4 font-medium" data-i18n="table_category">Category</th>
					<th class="p-4 font-medium" data-i18n="table_description">Description</th>
					<th class="p-4 font-medium text-right cursor-pointer hover-accent" data-sort="amount">
						<span data-i18n="table_amount">Amount</span> <span class="sort-icon"></span>
					</th>
					<th class="p-4 font-medium" data-i18n="table_source">Source</th>
					<th class="p-4 font-medium" data-i18n="table_action">Action</th>
				</tr>
			</thead>
			<tbody id="transaction-list-body">
				<!-- Transactions will be injected here -->
				<tr>
					<td colspan="6" class="p-4 text-center text-secondary" data-i18n="loading_transactions">
						Loading transactions...</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
