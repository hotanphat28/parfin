<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC90E;stop-opacity:1" /> <!-- Golden -->
      <stop offset="100%" style="stop-color:#FDB931;stop-opacity:1" /> <!-- Golden Light -->
    </linearGradient>
    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="thicken" />
      <feGaussianBlur in="thicken" stdDeviation="15" result="blurred" />
      <feFlood flood-color="#FFC90E" flood-opacity="0.3" result="glowColor" />
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
      <feMerge>
        <feMergeNode in="softGlow_colored" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background shape (optional, keeping it transparent for versatility, using the group for the icon) -->
  <g filter="url(#softGlow)">
      <!-- Symbol: Abstract P composed of an ascending chart bar and a curved enclosure -->
      
      <!-- The vertical stem (representing a strong foundation) -->
      <path d="M130 100 V 412" stroke="url(#primaryGradient)" stroke-width="60" stroke-linecap="round" fill="none"/>
      
      <!-- The loop (representing connection/cycle) -->
      <path d="M130 100 H 280 C 370 100 420 150 420 220 C 420 290 370 340 280 340 H 130" stroke="url(#primaryGradient)" stroke-width="60" stroke-linecap="round" fill="none"/>
      
      <!-- An inner upward arrow/chart element to signify finance/growth -->
      <path d="M220 260 L 280 200 L 340 260" stroke="#10b981" stroke-width="30" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9" />
  </g>
</svg>
